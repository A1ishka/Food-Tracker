<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница формирования статистики</title>
    <style>
        .progress {
            margin-left: 25%;
            background-color: #f5f5f5;
            border-radius: 4px;
            height: 20px;
            width: 50%;
        }

        .progress-bar {
            background-color: #007bff;
            border-radius: 4px;
            height: 20px;
            width: 0;
            transition: width 0.3s ease-in-out;
        }

        .progress-bar.colorful {
            background-color: #28a745;
        }
        .progress-bar.colorful {
            background-color: #a7283f;
        }
        p {
            margin-left: 25%;
        }

        .statistics_card, .product_records {
            padding: 20px;
            margin-left: 30%;
            margin-right: 35%;
            margin-top: 10%;
            border-color: yellow;
            border-width: medium;
            border-radius: 7px;
            background-color: #ece9c5;
        }
        button {
            width: 30%;
            margin-left: 35%;
            margin-top: 10px;
            padding: 10px;
            background-color: #440755;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3071a9;
        }
    </style>
</head>
<body>
<div class="statistics_card">
    <h1>Статистика потребления КБЖУ</h1>

    <p>Калории: <span th:text="${statistics.calories}"></span>/<span th:text="${basePlan.calories}"></span>
    <div class="progress">
        <div class="progress-bar" th:style="'width: ' + ${statistics.calories} + '%'"
             th:class="${statistics.calories < basePlan.calories ? 'progress-bar colorful' : 'progress-bar red'}"></div>
    </div>
    </p>
    <p>Белки: <span th:text="${statistics.protein}"></span>/<span th:text="${basePlan.protein}"></span>
    <div class="progress">
        <div class="progress-bar" th:style="'width: ' + ${statistics.protein} + '%'"
             th:class="${statistics.protein < basePlan.protein ? 'progress-bar colorful' : 'progress-bar red'}"></div>
    </div>
    </p>
    <p>Жиры: <span th:text="${statistics.fats}"></span>/<span th:text="${basePlan.fats}"></span>
    <div class="progress">
        <div class="progress-bar" th:style="'width: ' + ${statistics.fats} + '%'"
             th:class="${statistics.fats < basePlan.fats ? 'progress-bar colorful' : 'progress-bar red'}"></div>
    </div>
    </p>
    <p>Углеводы: <span th:text="${statistics.carbs}"></span>/<span th:text="${basePlan.carbs}"></span>
    <div class="progress">
        <div class="progress-bar" th:style="'width: ' + ${statistics.carbs} + '%'"
             th:class="${statistics.carbs < basePlan.carbs ? 'progress-bar colorful' : 'progress-bar red'}"></div>
    </div>
    </p>
</div>

<div class="product_records">
    <table>
        <thead>
        <tr>
            <th>Продукт</th>
            <th>Вес</th>
            <th>Калораж</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productWeight : ${productWeights}">
            <td th:text="${productWeight.product.name}"></td>
            <td th:text="${productWeight.weight}"></td>
            <td th:class="${productWeight.statistics.calories &lt; basePlan.calories} ? 'progress-bar colorful' : 'progress-bar red'"></td>
        </tr>
        </tbody>
    </table>
    <button>Добавить</button>
</div>
</body>
</html>
